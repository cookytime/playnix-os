name: Build Arch Linux KDE Live CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-livecd:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arch Linux container
        run: |
          # Descargar imagen de Arch Linux
          docker pull archlinux:latest

          # Crear contenedor con privilegios necesarios
          docker run -d --name arch-builder --privileged \
            -v $PWD:/host-workspace \
            archlinux:latest sleep infinity

          # Actualizar sistema y instalar dependencias
          echo "ğŸ”„ Actualizando sistema base..."
          docker exec arch-builder bash -c '
          # Actualizar mirrors primero
          echo "Server = https://mirror.rackspace.com/archlinux/\$repo/os/\$arch" > /etc/pacman.d/mirrorlist
          echo "Server = https://mirrors.kernel.org/archlinux/\$repo/os/\$arch" >> /etc/pacman.d/mirrorlist
          echo "Server = https://mirror.leaseweb.net/archlinux/\$repo/os/\$arch" >> /etc/pacman.d/mirrorlist

          # Inicializar keyring
          pacman-key --init
          pacman-key --populate archlinux

          # Actualizar sistema
          pacman -Syu --noconfirm

          # Instalar dependencias necesarias
          pacman -S --noconfirm archiso git base-devel wget reflector

          echo "âœ… Sistema preparado correctamente"
          '

      - name: Create archiso profile
        run: |
          docker exec arch-builder bash -c '
          # Crear directorio de trabajo
          mkdir -p /build/archiso-kde
          cd /build/archiso-kde

          # Copiar perfil base de archiso
          cp -r /usr/share/archiso/configs/releng/* .

          # Copiar todos los archivos del repositorio livecd
          if [ -d /host-workspace/livecd ]; then
            echo "ğŸ“ Copiando configuraciÃ³n desde repositorio..."

            # Copiar archivos principales
            cp /host-workspace/livecd/packages.x86_64 . 2>/dev/null || { echo "âŒ packages.x86_64 no encontrado"; exit 1; }
            cp /host-workspace/livecd/pacman.conf . 2>/dev/null || { echo "âŒ pacman.conf no encontrado"; exit 1; }
            cp /host-workspace/livecd/profiledef.sh . 2>/dev/null || { echo "âŒ profiledef.sh no encontrado"; exit 1; }

            # Crear estructura airootfs y copiar customize_airootfs.sh
            mkdir -p airootfs/root
            cp /host-workspace/livecd/customize_airootfs.sh airootfs/root/ 2>/dev/null || { echo "âŒ customize_airootfs.sh no encontrado"; exit 1; }
            chmod +x airootfs/root/customize_airootfs.sh

            # Copiar configuraciÃ³n de boot si existe
            if [ -d /host-workspace/livecd/boot ]; then
              echo "ğŸ¥¾ Copiando configuraciÃ³n de boot..."
              cp -r /host-workspace/livecd/boot/* . 2>/dev/null || true
            fi

            echo "âœ… Archivos copiados correctamente"
            ls -la
          else
            echo "âŒ Directorio livecd no encontrado"
            exit 1
          fi
          '

      - name: Setup installer files
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Crear estructura de directorios
          mkdir -p airootfs/usr/local/bin
          mkdir -p airootfs/etc/skel/Desktop
          mkdir -p airootfs/root/Desktop

          # Copiar instalador desde el repositorio
          if [ -f /host-workspace/installer/arch-installer ]; then
            echo "ğŸ“¥ Copiando instalador desde repositorio..."
            cp /host-workspace/installer/arch-installer airootfs/usr/local/bin/
            chmod +x airootfs/usr/local/bin/arch-installer
          else
            echo "âŒ Instalador no encontrado en repositorio"
            exit 1
          fi

          # Copiar archivos desktop desde el repositorio
          if [ -d /host-workspace/installer/desktop ]; then
            echo "ğŸ–¥ï¸  Copiando archivos desktop desde repositorio..."
            cp /host-workspace/installer/desktop/*.desktop airootfs/etc/skel/Desktop/
            cp /host-workspace/installer/desktop/*.desktop airootfs/root/Desktop/
            chmod +x airootfs/etc/skel/Desktop/*.desktop
            chmod +x airootfs/root/Desktop/*.desktop
          else
            echo "âŒ Archivos desktop no encontrados en repositorio"
            exit 1
          fi
          '

      - name: Setup system configuration
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Verificar que los archivos ya estÃ¡n copiados correctamente
          echo "âœ… Verificando archivos de configuraciÃ³n..."

          if [ ! -f pacman.conf ]; then
            echo "âŒ pacman.conf no encontrado"
            exit 1
          fi

          if [ ! -f airootfs/root/customize_airootfs.sh ]; then
            echo "âŒ customize_airootfs.sh no encontrado en airootfs/root/"
            exit 1
          fi

          if [ ! -f profiledef.sh ]; then
            echo "âŒ profiledef.sh no encontrado"
            exit 1
          fi

          if [ ! -f packages.x86_64 ]; then
            echo "âŒ packages.x86_64 no encontrado"
            exit 1
          fi

          echo "âœ… Todos los archivos de configuraciÃ³n estÃ¡n listos"
          echo "ğŸ“‹ Archivos encontrados:"
          ls -la packages.x86_64 pacman.conf profiledef.sh
          ls -la airootfs/root/customize_airootfs.sh
          '

      - name: Setup boot configuration
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Verificar que profiledef.sh existe (ya se copiÃ³)
          if [ -f profiledef.sh ]; then
            echo "âœ… profiledef.sh encontrado"
          else
            echo "âŒ profiledef.sh no encontrado"
            exit 1
          fi

          # Verificar configuraciÃ³n de boot
          echo "ğŸ¥¾ Verificando configuraciÃ³n de boot..."
          if [ -f grub/grub.cfg ]; then
            echo "âœ… GRUB configurado"
          fi

          if [ -f efiboot/loader/loader.conf ]; then
            echo "âœ… SystemD-Boot configurado"
          fi

          if [ -f syslinux/archiso_sys-linux.cfg ]; then
            echo "âœ… SYSLINUX configurado"
          fi

          echo "âœ… ConfiguraciÃ³n de boot verificada"
          '

      - name: Build ISO
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde
          echo "=== Verificando estructura del proyecto antes del build ==="
          echo "ğŸ“ Archivos principales:"
          ls -la packages.x86_64 pacman.conf profiledef.sh 2>/dev/null || echo "âŒ Faltan archivos principales"
          echo ""
          echo "ğŸ”§ Script de customizaciÃ³n:"
          ls -la airootfs/root/customize_airootfs.sh 2>/dev/null || echo "âŒ customize_airootfs.sh no encontrado"
          echo ""
          echo "ğŸ› ï¸ Instalador:"
          ls -la airootfs/usr/local/bin/arch-installer 2>/dev/null || echo "âŒ arch-installer no encontrado"
          echo ""

          # Verificar y contar paquetes
          echo "ğŸ“¦ AnÃ¡lisis de paquetes:"
          echo "Total de paquetes: $(grep -v "^#" packages.x86_64 | grep -v "^$" | wc -l)"
          echo "Primeros 10 paquetes:"
          grep -v "^#" packages.x86_64 | grep -v "^$" | head -10
          echo ""

          # Actualizar mirrors antes del build
          echo "ğŸŒ Actualizando mirrors para el build..."
          reflector --country Spain,France,Germany,Netherlands --latest 10 --protocol https --sort rate --save /etc/pacman.d/mirrorlist
          echo "âœ… Mirrors actualizados"
          echo ""

          # Crear directorios necesarios
          mkdir -p work out

          echo "ğŸš€ Iniciando construcciÃ³n de la ISO..."
          echo "â° Esto puede tomar 15-20 minutos..."
          echo ""

          # Ejecutar mkarchiso con mejor captura de errores
          set -o pipefail
          if mkarchiso -v -w work -o out . 2>&1 | tee build.log ; then
            echo ""
            echo "âœ… Â¡ISO construida exitosamente!"
            echo "ğŸ“ Archivos generados:"
            ls -lh out/
          else
            BUILD_EXIT_CODE=$?
            echo ""
            echo "âŒ Error en la construcciÃ³n de la ISO (cÃ³digo: $BUILD_EXIT_CODE)"
            echo ""

            # Mostrar las Ãºltimas lÃ­neas del build log
            echo "=== ÃšLTIMAS 50 LÃNEAS DEL BUILD LOG ==="
            tail -50 build.log 2>/dev/null || echo "No se pudo acceder al log del build"
            echo ""

            # Mostrar informaciÃ³n de debug
            echo "=== INFORMACIÃ“N DE DEBUG ==="
            echo "ğŸ“ Contenido del directorio actual:"
            ls -la
            echo ""
            echo "ğŸ“ Contenido del directorio work:"
            find work/ -maxdepth 2 -type d 2>/dev/null || echo "Directorio work no accesible"
            echo ""
            echo "ğŸ“ Contenido del directorio out:"
            ls -la out/ 2>/dev/null || echo "Directorio out no existe o estÃ¡ vacÃ­o"
            echo ""
            echo "ğŸ’¾ Espacio en disco:"
            df -h | head -10
            echo ""
            echo "ğŸ§  Memoria disponible:"
            free -h
            echo ""
            echo "ğŸ” Buscando errores especÃ­ficos en el log..."
            grep -i "error\|failed\|cannot\|not found" build.log | tail -10 2>/dev/null || echo "No se encontraron errores especÃ­ficos"
            echo ""
            echo "ğŸ“„ Log de pacman (Ãºltimas 10 lÃ­neas):"
            tail -10 /var/log/pacman.log 2>/dev/null || echo "Log de pacman no disponible"

            exit $BUILD_EXIT_CODE
          fi
          '

          # Solo continuar si el build fue exitoso
          BUILD_SUCCESS=$?
          if [ $BUILD_SUCCESS -eq 0 ]; then
            # Crear directorio de salida en el host
            mkdir -p iso-output

            # Copiar ISO al workspace del host
            echo "ğŸ“¥ Copiando ISO al host..."
            if docker cp arch-builder:/build/archiso-kde/out/. ./iso-output/ 2>/dev/null; then
              echo "âœ… ISO copiada correctamente"
            else
              echo "âŒ Error copiando la ISO"
              exit 1
            fi

            # Mostrar informaciÃ³n del ISO generado
            echo "ğŸ‰ ISO lista:"
            ls -lh ./iso-output/

            # Mostrar informaciÃ³n adicional de la ISO
            if ls ./iso-output/*.iso 1> /dev/null 2>&1; then
              echo ""
              echo "ğŸ“Š Detalles de la ISO:"
              for iso in ./iso-output/*.iso; do
                echo "ğŸ“ $(basename "$iso"): $(du -h "$iso" | cut -f1)"
              done
            fi
          else
            echo "âŒ El build fallÃ³, no se puede continuar"
            exit $BUILD_SUCCESS
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop arch-builder || true
          docker rm arch-builder || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-kde-livecd
          path: iso-output/*.iso
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Arch Linux KDE Live CD v${{ github.run_number }}
          body: |
            # ğŸ§ Arch Linux Live CD con KDE Plasma

            ## âœ¨ CaracterÃ­sticas:
            - **Entorno**: KDE Plasma completo
            - **Usuario**: `liveuser` (sin contraseÃ±a, autologin)
            - **Instalador**: AutomÃ¡tico para disco NVMe
            - **Usuario instalado**: `playnix` / `playnix`

            ## ğŸ“ Estructura del proyecto:
            ```
            â”œâ”€â”€ livecd/                    # ConfiguraciÃ³n del Live CD
            â”‚   â”œâ”€â”€ packages.x86_64        # Lista de paquetes
            â”‚   â”œâ”€â”€ pacman.conf           # ConfiguraciÃ³n de pacman
            â”‚   â”œâ”€â”€ customize_airootfs.sh # Script de personalizaciÃ³n
            â”‚   â””â”€â”€ boot/                 # ConfiguraciÃ³n de arranque
            â””â”€â”€ installer/                # Instalador automÃ¡tico
                â”œâ”€â”€ arch-installer        # Script principal
                â””â”€â”€ desktop/              # Archivos .desktop
            ```

            ## ğŸ”§ PersonalizaciÃ³n:
            - Modifica archivos en `/livecd/` para el sistema live
            - Modifica archivos en `/installer/` para el instalador
            - El workflow los usa automÃ¡ticamente

            ## ğŸ“¦ Aplicaciones incluidas:
            - Firefox, KDE Plasma, Konsole, Dolphin
            - GParted, Instalador automÃ¡tico
            - Herramientas de sistema y desarrollo

            **TamaÃ±o aproximado**: ~2.5GB
          files: iso-output/*.iso
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
