name: Build Arch Linux KDE Live CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-livecd:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arch Linux container
        run: |
          # Descargar imagen de Arch Linux
          docker pull archlinux:latest

          # Crear contenedor con privilegios necesarios
          docker run -d --name arch-builder --privileged \
            -v $PWD:/host-workspace \
            archlinux:latest sleep infinity

          # Actualizar sistema y instalar dependencias
          docker exec arch-builder pacman -Syu --noconfirm
          docker exec arch-builder pacman -S --noconfirm archiso git base-devel wget

      - name: Create archiso profile
        run: |
          docker exec arch-builder bash -c '
          # Crear directorio de trabajo
          mkdir -p /build/archiso-kde
          cd /build/archiso-kde

          # Copiar perfil base de archiso
          cp -r /usr/share/archiso/configs/releng/* .

          # Copiar todos los archivos del repositorio livecd
          if [ -d /host-workspace/livecd ]; then
            echo "üìÅ Copiando configuraci√≥n desde repositorio..."

            # Copiar archivos principales
            cp /host-workspace/livecd/packages.x86_64 . 2>/dev/null || { echo "‚ùå packages.x86_64 no encontrado"; exit 1; }
            cp /host-workspace/livecd/pacman.conf . 2>/dev/null || { echo "‚ùå pacman.conf no encontrado"; exit 1; }
            cp /host-workspace/livecd/profiledef.sh . 2>/dev/null || { echo "‚ùå profiledef.sh no encontrado"; exit 1; }

            # Crear estructura airootfs y copiar customize_airootfs.sh
            mkdir -p airootfs/root
            cp /host-workspace/livecd/customize_airootfs.sh airootfs/root/ 2>/dev/null || { echo "‚ùå customize_airootfs.sh no encontrado"; exit 1; }
            chmod +x airootfs/root/customize_airootfs.sh

            # Copiar configuraci√≥n de boot si existe
            if [ -d /host-workspace/livecd/boot ]; then
              echo "ü•æ Copiando configuraci√≥n de boot..."
              cp -r /host-workspace/livecd/boot/* . 2>/dev/null || true
            fi

            echo "‚úÖ Archivos copiados correctamente"
            ls -la
          else
            echo "‚ùå Directorio livecd no encontrado"
            exit 1
          fi
          '

      - name: Setup installer files
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Crear estructura de directorios
          mkdir -p airootfs/usr/local/bin
          mkdir -p airootfs/etc/skel/Desktop
          mkdir -p airootfs/root/Desktop

          # Copiar instalador desde el repositorio
          if [ -f /host-workspace/installer/arch-installer ]; then
            echo "üì• Copiando instalador desde repositorio..."
            cp /host-workspace/installer/arch-installer airootfs/usr/local/bin/
            chmod +x airootfs/usr/local/bin/arch-installer
          else
            echo "‚ùå Instalador no encontrado en repositorio"
            exit 1
          fi

          # Copiar archivos desktop desde el repositorio
          if [ -d /host-workspace/installer/desktop ]; then
            echo "üñ•Ô∏è  Copiando archivos desktop desde repositorio..."
            cp /host-workspace/installer/desktop/*.desktop airootfs/etc/skel/Desktop/
            cp /host-workspace/installer/desktop/*.desktop airootfs/root/Desktop/
            chmod +x airootfs/etc/skel/Desktop/*.desktop
            chmod +x airootfs/root/Desktop/*.desktop
          else
            echo "‚ùå Archivos desktop no encontrados en repositorio"
            exit 1
          fi
          '

      - name: Setup system configuration
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Verificar que los archivos ya est√°n copiados correctamente
          echo "‚úÖ Verificando archivos de configuraci√≥n..."

          if [ ! -f pacman.conf ]; then
            echo "‚ùå pacman.conf no encontrado"
            exit 1
          fi

          if [ ! -f airootfs/root/customize_airootfs.sh ]; then
            echo "‚ùå customize_airootfs.sh no encontrado en airootfs/root/"
            exit 1
          fi

          if [ ! -f profiledef.sh ]; then
            echo "‚ùå profiledef.sh no encontrado"
            exit 1
          fi

          if [ ! -f packages.x86_64 ]; then
            echo "‚ùå packages.x86_64 no encontrado"
            exit 1
          fi

          echo "‚úÖ Todos los archivos de configuraci√≥n est√°n listos"
          echo "üìã Archivos encontrados:"
          ls -la packages.x86_64 pacman.conf profiledef.sh
          ls -la airootfs/root/customize_airootfs.sh
          '

      - name: Setup boot configuration
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde

          # Verificar que profiledef.sh existe (ya se copi√≥)
          if [ -f profiledef.sh ]; then
            echo "‚úÖ profiledef.sh encontrado"
          else
            echo "‚ùå profiledef.sh no encontrado"
            exit 1
          fi

          # Verificar configuraci√≥n de boot
          echo "ü•æ Verificando configuraci√≥n de boot..."
          if [ -f grub/grub.cfg ]; then
            echo "‚úÖ GRUB configurado"
          fi

          if [ -f efiboot/loader/loader.conf ]; then
            echo "‚úÖ SystemD-Boot configurado"
          fi

          if [ -f syslinux/archiso_sys-linux.cfg ]; then
            echo "‚úÖ SYSLINUX configurado"
          fi

          echo "‚úÖ Configuraci√≥n de boot verificada"
          '

      - name: Build ISO
        run: |
          docker exec arch-builder bash -c '
          cd /build/archiso-kde
          echo "=== Estructura del proyecto ==="
          find . -type f -name "*.sh" -o -name "*.conf" -o -name "*.cfg" -o -name "packages.x86_64" | head -20
          echo ""
          echo "=== Construyendo ISO ==="
          mkarchiso -v -w work -o out .
          echo ""
          echo "=== ISO generada ==="
          ls -la out/
          '
          mkdir -p iso-output
          docker cp arch-builder:/build/archiso-kde/out/. ./iso-output/
          ls -lh ./iso-output/

      - name: Cleanup
        if: always()
        run: |
          docker stop arch-builder || true
          docker rm arch-builder || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-kde-livecd
          path: iso-output/*.iso
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Arch Linux KDE Live CD v${{ github.run_number }}
          body: |
            # üêß Arch Linux Live CD con KDE Plasma

            ## ‚ú® Caracter√≠sticas:
            - **Entorno**: KDE Plasma completo
            - **Usuario**: `liveuser` (sin contrase√±a, autologin)
            - **Instalador**: Autom√°tico para disco NVMe
            - **Usuario instalado**: `playnix` / `playnix`

            ## üìÅ Estructura del proyecto:
            ```
            ‚îú‚îÄ‚îÄ livecd/                    # Configuraci√≥n del Live CD
            ‚îÇ   ‚îú‚îÄ‚îÄ packages.x86_64        # Lista de paquetes
            ‚îÇ   ‚îú‚îÄ‚îÄ pacman.conf           # Configuraci√≥n de pacman
            ‚îÇ   ‚îú‚îÄ‚îÄ customize_airootfs.sh # Script de personalizaci√≥n
            ‚îÇ   ‚îî‚îÄ‚îÄ boot/                 # Configuraci√≥n de arranque
            ‚îî‚îÄ‚îÄ installer/                # Instalador autom√°tico
                ‚îú‚îÄ‚îÄ arch-installer        # Script principal
                ‚îî‚îÄ‚îÄ desktop/              # Archivos .desktop
            ```

            ## üîß Personalizaci√≥n:
            - Modifica archivos en `/livecd/` para el sistema live
            - Modifica archivos en `/installer/` para el instalador
            - El workflow los usa autom√°ticamente

            ## üì¶ Aplicaciones incluidas:
            - Firefox, KDE Plasma, Konsole, Dolphin
            - GParted, Instalador autom√°tico
            - Herramientas de sistema y desarrollo

            **Tama√±o aproximado**: ~2.5GB
          files: iso-output/*.iso
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
