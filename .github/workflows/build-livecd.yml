SYSEOF

          # Configurar timeout
          sed -i "s/TIMEOUT 300/TIMEOUT 50/" syslinux/archiso_head.cfg

          # Configurar systemd-boot
          mkdir -p efiboot/loader/entries
          cat > efiboot/loader/loader.conf << "LOADEREOF"
